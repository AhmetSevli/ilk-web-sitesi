<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İLK WEB SİTESİ</title>
    <link rel="stylesheet" href="ilksayfam.css">
    <link rel="javasheet" href="ilksayfam.js">
</head>
<body>
    <div clas=" üst çubuk">
     <div class ="seçenekler">  
        <div class="amblem">
               <a href="$">AHMET SEVLİ</a>
        </div>
        <ul>
            <li><a href="$">HAKKIMDA</a></li>
            <li><a href="$">ÖZGEÇMİŞ</a></li>
            <li><a href="$">ŞEHRİM</a></li>
            <li><a href="$">TAKIMIMIZ</a></li>
            <li><a href="$">İLETİŞİM</a></li>
        </ul>

        <form ng-submit="submitForm()" role="form" id="contact-form" name="contact-form" ng-controller="ContactController">
            <div class="form-group">
              <label for="name">Ad:</label>
              <input type="text" class="form-control" id="name" ng-model="name" required>
            </div>
            <div class="form-group">
              <label for="surname">Soyad:</label>
              <input type="text" class="form-control" id="surname" ng-model="surname" required>
            </div>
            <div class="form-group">
              <label for="email">E-posta:</label>
              <input type="email" class="form-control" id="email" ng-model="email" required>
            </div>
            <div class="form-group">
              <label for="phone">Telefon:</label>
              <input type="tel" class="form-control" id="phone" ng-model="phone">
            </div>
            <div class="form-group">
              <label for="message">Mesaj:</label>
              <textarea class="form-control" rows="5" id="message" ng-model="message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Gönder</button>
          </form>
          <div ng-show="success" class="alert alert-success">
            Mesajınız gönderildi. Teşekkür ederiz!
          </div>
     </div>

    </div>



</body>
</html>
